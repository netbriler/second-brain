version: '3.7'

x-backend-service: &x-backend-service
  build: .
  env_file:
    - .env
  restart: unless-stopped

services:

  migrate:
    <<: *x-backend-service
    depends_on:
      - postgres
    command: python manage.py migrate --noinput
    restart: "no"

  backend:
    <<: *x-backend-service
    expose:
      - 8000
    volumes:
      - static_volume:/app/static
    depends_on:
      - postgres
    command: [ "gunicorn", "-c", "/app/app/gunicorn.py", "app.wsgi" ]

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8000:80"
    volumes:
      - static_volume:/static
      - ./nginx/static/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  telegram-bot-webhook:
    <<: *x-backend-service
    expose:
      - 8000
    depends_on:
      - postgres
    command: python manage.py run_telegram_webhook

  # uncomment if you want to use pooling instead of webhook
  #  telegram-bot-pooling:
  #    <<: *x-backend-service
  #    depends_on:
  #      - postgres
  #    command: python manage.py run_telegram_pooling

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres  # Need a better password
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
  static_volume:
